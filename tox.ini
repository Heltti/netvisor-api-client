[tox]
envlist = 
    py3{11,10,9},
    lint
skip_missing_interpreters = true

[testenv]
envtmpdir = {toxworkdir}/tmp/{envname}
deps = 
    -r requirements.txt 
    -r requirements-dev.txt
commands = pytest -v --basetemp={envtmpdir} --cov=netvisor_api_client tests/

[testenv:lint]
deps = 
    -r requirements.txt 
    -r requirements-dev.txt
commands =
    flake8 netvisor_api_client/ tests/
    isort --recursive --diff netvisor_api_client tests
    isort --recursive --check-only netvisor_api_client tests
